	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('qywx:operatelog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('qywx:operatelog:remove')}]];
        var prefix = ctx + "qywx/operatelog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "保留用户每次提交的消息内容",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    field : 'reportDate', 
                    title : '报告日期'
                },
                {
                    field : 'createBy', 
                    title : '姓名'
                    },

                    {
                        field : 'submitText', 
                        title : '日报内容',
                        formatter: function(value, row, index) {
                            return $.table.tooltip(value);
                        }
                    },
                    {
                        field : 'reportType', 
                        title : '提交状态',
                        formatter: function(value,row,index) {
                            //通过判断单元格的值，来格式化单元格，返回的值即为格式化后包含的元素
                            var a = "";
                            if(value == "0") {
                                var a = '<span style="color:#0000ff">'+'正常提交'+'</span>';
                            }else if(value == "1"){
                                var a = '<span style="color:#FF0000">'+'补报提交'+'</span>';
                            }else if(value == "2") {
                                var a = '<span style="color:#00ff00">'+'提交计划'+'</span>';
                            }else{
                                var a = '<span>'+value+'</span>';
                            }
                            return a;
                        }
                    },                {
                        field : 'groupCode', 
                        title : '所在项目组'
                    },
                    {
                        field : 'updateTime', 
                        title : '提交时间'
                    },
                {
                    field : 'operType', 
                    title : '报告状态',
                    visible: false
                },

                {
                    field : 'messFromIp', 
                    title : '消息来源IP',
                    visible: false
                },
                {
                    field : 'messType', 
                    title : '消息分类',
                    visible: false
                },
                {
                    field : 'remark', 
                    title : '备注',
                    visible: false
                },



                {
                    field : 'userAccount', 
                    title : '用户账号',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
