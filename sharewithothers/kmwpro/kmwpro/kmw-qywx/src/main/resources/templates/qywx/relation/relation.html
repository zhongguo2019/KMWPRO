<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('分组信息与用户对应关系列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>小组负责人代码：</p>
                                <input type="text" name="groupGusercode"/>
                            </li>
                            <li>
                                <p>用户名称：</p>
                                <input type="text" name="groupGusername"/>
                            </li>
                            <li>
                                <p>分组代码：</p>
                                <input type="text" name="groupGcode"/>
                            </li>
                            <li>
                                <p>分组的中文组名：</p>
                                <input type="text" name="groupGcname"/>
                            </li>
                            <li>
                                <p>用户信息表中用户的代码：</p>
                                <input type="text" name="userUaccount"/>
                            </li>
                            <li>
                                <p>用户信息表中用户的名称：</p>
                                <input type="text" name="userUname"/>
                            </li>
                            <li>
                                <p>逻辑删除标记(0.正常，1.删除)：</p>
                                <input type="text" name="delFlag"/>
                            </li>
                            <li>
                                <p>创建人：</p>
                                <input type="text" name="createBy"/>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateDate]"/>
                            </li>
                            <li>
                                <p>最近修改人：</p>
                                <input type="text" name="updateBy"/>
                            </li>
                            <li class="select-time">
                                <p>最近修改时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateDate]"/>
                            </li>
                            <li class="select-time">
                                <p>SASS模式机构代码：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginInstId]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endInstId]"/>
                            </li>
                            <li class="select-time">
                                <p>SASS模式机构名称：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginInstName]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endInstName]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="qywx:relation:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="qywx:relation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="qywx:relation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="qywx:relation:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('qywx:relation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('qywx:relation:remove')}]];
        var prefix = ctx + "qywx/relation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "分组信息与用户对应关系",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'groupGusercode', 
                    title : '小组负责人代码'
                },
                {
                    field : 'groupGusername', 
                    title : '用户名称'
                },
                {
                    field : 'groupGcode', 
                    title : '分组代码'
                },
                {
                    field : 'groupGcname', 
                    title : '分组的中文组名'
                },
                {
                    field : 'userUaccount', 
                    title : '用户信息表中用户的代码'
                },
                {
                    field : 'userUname', 
                    title : '用户信息表中用户的名称'
                },
                {
                    field : 'delFlag', 
                    title : '逻辑删除标记(0.正常，1.删除)'
                },
                {
                    field : 'createBy', 
                    title : '创建人'
                },
                {
                    field : 'createDate', 
                    title : '创建时间'
                },
                {
                    field : 'updateBy', 
                    title : '最近修改人'
                },
                {
                    field : 'updateDate', 
                    title : '最近修改时间'
                },
                {
                    field : 'instId', 
                    title : 'SASS模式机构代码'
                },
                {
                    field : 'instName', 
                    title : 'SASS模式机构名称'
                },
                {
                    field : 'remarks', 
                    title : '描述'
                },
                {
                    field : 'reportTo', 
                    title : '汇报给的人员账号，中间用|分隔'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        	        url: url3,
        	        type: "post",
        	        dataType: "json",
        	        data: data,
        	        beforeSend: function () {
        	        //	$.modal.loading("正在处理中，请稍后...");
        	        },
        	        success: function(result) {
        	        }
        	    };
        	    $.ajax(config)
        } */
    </script>
</body>
</html>
