<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改保留用户每次提交的消息内容')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-operatelog-edit"
			th:object="${qywxUserOperatelog}">
			<input name="id" th:field="*{id}" type="hidden">
			<!--             <div class="form-group">    
                <label class="col-sm-3 control-label">微信操作类型：</label>
                <div class="col-sm-8">
                    <select name="operType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div> -->
			<div class="form-group">
				<label class="col-sm-3 control-label">提交文本：</label>
				<div class="col-sm-8">
					<textarea name="submitText" rows="18" th:field="*{submitText}"
						class="form-control">[[*{submitText}]]</textarea>
					<!--                 <input name="submitText" th:field="*{submitText}" class="form-control" type="text"> -->
				</div>
			</div>
			<!--             <div class="form-group">    
                <label class="col-sm-3 control-label">消息来源IP：</label>
                <div class="col-sm-8">
                    <input name="messFromIp" th:field="*{messFromIp}" class="form-control" type="text">
                </div>
            </div> -->
			<!--             <div class="form-group">    
                <label class="col-sm-3 control-label">消息分类：</label>
                <div class="col-sm-8">
                    <select name="messType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div> -->
			<div class="form-group">
				<label class="col-sm-3 control-label">报告日期：</label>
				<div class="col-sm-8">
					<input name="reportDate" th:field="*{reportDate}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否补报：</label>
				<div class="col-sm-8">
					<select name="reportType" th:field="*{reportType}"
						class="form-control m-b">
						<option value="">所有</option>
						<option value="0">正常提交</option>
						<option value="1">补报提交</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">所在项目组：</label>
				<div class="col-sm-8">
					<select name="groupCode" th:field="*{groupCode}" th:with="type=${@dict.getType('qywx_dept_team')}"
						class="form-control m-b">
                      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
				<div class="form-group">
				<label class="col-sm-3 control-label">用户姓名：</label>
				<div class="col-sm-8">
					<select readonly = "true" name="userAccount" th:field="*{userAccount}" th:with="type=${@qywxdict.getWxUserName('')}"
						class="form-control m-b">
                      <option th:each="dict : ${type}" th:text="${dict.name}" th:value="${dict.account}"></option>
					</select>
				</div>
			</div>		
			
			
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "qywx/operatelog";
		$("#form-operatelog-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-operatelog-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
