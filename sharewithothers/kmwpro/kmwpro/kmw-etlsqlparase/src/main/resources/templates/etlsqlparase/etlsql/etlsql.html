<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('解析ETL加工过程的SQL语法得到中文解释列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								<p>SQL类型：</p> <select name="etlSqlType"
								th:with="type=${@dict.getType('')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<p>数据库类型：</p> <select name="etlDbType"
								th:with="type=${@dict.getType('')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<div class="form-group">
									<label class="font-noraml">简单示例</label>
									<div class="file-loading">
										<input class="file" type="file" multiple 										data-min-file-count="1" data-theme="fas">
									</div>
								</div>
							</li>

							<li><a class="btn btn-primary btn-rounded btn-sm"
								onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm"
								onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()"
					shiro:hasPermission="etlsqlparase:etlsql:add"> <i
					class="fa fa-plus"></i> 添加
				</a> <a class="btn btn-primary single disabled"
					onclick="$.operate.edit()"
					shiro:hasPermission="etlsqlparase:etlsql:edit"> <i
					class="fa fa-edit"></i> 修改
				</a> <a class="btn btn-danger multiple disabled"
					onclick="$.operate.removeAll()"
					shiro:hasPermission="etlsqlparase:etlsql:remove"> <i
					class="fa fa-remove"></i> 删除
				</a> <a class="btn btn-warning" onclick="$.table.exportExcel()"
					shiro:hasPermission="etlsqlparase:etlsql:export"> <i
					class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('etlsqlparase:etlsql:edit')}]];
        var removeFlag = [[${@permission.hasPermi('etlsqlparase:etlsql:remove')}]];
        var prefix = ctx + "etlsqlparase/etlsql";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "解析ETL加工过程的SQL语法得到中文解释",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    field : 'targetTblenname', 
                    title : '目标表英文',
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'targetTblcnname', 
                    title : '目标表中文',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'sourceTblenname', 
                    title : '来源表英文',
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'sourceTblcnname', 
                    title : '来源表中文',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'targetColenname', 
                    title : '目标字段英文',
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'targetColcnname', 
                    title : '目标字段中文',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'sourceColenname', 
                    title : '来源表字段名英文',
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'sourceColcnname', 
                    title : '来源字段中文',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'columEnrelations', 
                    title : '字段英文关系',
                   
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'columCnrelations', 
                    title : '字段中文关系',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'etlSqlType', 
                    title : 'SQL类型'
                },
                {
                    field : 'etlDbType', 
                    title : '数据库类型',
                    visible:false
                },
                {
                    field : 'remark', 
                    title : '备注',
                    visible:false ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'etlWildcards', 
                    title : 'SQL中的通配符',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'etlSql', 
                    title : '解析的SQL',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* 通过map带参调用后台的方法Demo       
          function openDemo(){
        	  var url1 =  prefix+"/tableDataInfo";
        	  var url2 =  prefix+"/queryPageInfo";
        	  var url3 =  prefix+"/queryOneEntity";
              var	data = $('#formId').serialize();
          	  var config = {
        	        url: url3,
        	        type: "post",
        	        dataType: "json",
        	        data: data,
        	        beforeSend: function () {
        	        //	$.modal.loading("正在处理中，请稍后...");
        	        },
        	        success: function(result) {
        	        }
        	    };
        	    $.ajax(config)
        } */
    </script>
</body>
</html>
