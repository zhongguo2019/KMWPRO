<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增解析ETL')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-etlsql-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标表：</label>
                <div class="col-sm-8">
                    <input name="targetTblenname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标表：</label>
                <div class="col-sm-8">
                    <input name="targetTblcnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源表：</label>
                <div class="col-sm-8">
                    <input name="sourceTblenname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源表：</label>
                <div class="col-sm-8">
                    <input name="sourceTblcnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标字段：</label>
                <div class="col-sm-8">
                    <input name="targetColenname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标字段：</label>
                <div class="col-sm-8">
                    <input name="targetColcnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源字段：</label>
                <div class="col-sm-8">
                    <input name="sourceColenname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源字段：</label>
                <div class="col-sm-8">
                    <input name="sourceColcnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文关系：</label>
                <div class="col-sm-8">
                    <input name="columEnrelations" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文关系：</label>
                <div class="col-sm-8">
                    <input name="columCnrelations" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">SQL类型：</label>
                <div class="col-sm-8">
                    <select name="etlSqlType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据库类型：</label>
                <div class="col-sm-8">
                    <select name="etlDbType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">SQL中的通配符：</label>
                <div class="col-sm-8">
                    <input name="etlWildcards" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">解析的SQL：</label>
                <div class="col-sm-8">
                    <input name="etlSql" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "etlsqlparase/etlsql"
        $("#form-etlsql-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-etlsql-add').serialize());
            }
        }
    </script>
</body>
</html>
