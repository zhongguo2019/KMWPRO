<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增解析ETL加工过程的SQL语法得到中文解释')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-etlsql-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">解析的SQL：</label>
				<div class="col-sm-8">
					<textarea name="etlSql" rows="50" class="form-control"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-sm-10">
						<div class="col-sm-5">
						<label class="col-sm-6 control-label">SQL类型：</label>
						 <select
							name="etlSqlType" th:with="type=${@dict.getType('sys_db_type')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"></option>
						</select> 
						</div>
				<div class="col-sm-5">
						<label class="col-sm-6 control-label">数据库类型：</label> <select
							name="etlDbType" th:with="type=${@dict.getType('sys_db_type')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
				</div>

			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">SQL中的通配符：</label>
				<div class="col-sm-8">
					<textarea name="etlWildcards" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">目标表表名英文：</label>
				<div class="col-sm-8">
					<textarea name="targetTblenname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">目标表表名中文：</label>
				<div class="col-sm-8">
					<textarea name="targetTblcnname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">来源表表名英文：</label>
				<div class="col-sm-8">
					<textarea name="sourceTblenname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">来源表表名中文：</label>
				<div class="col-sm-8">
					<textarea name="sourceTblcnname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">目标表字段名英文：</label>
				<div class="col-sm-8">
					<textarea name="targetColenname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">目标表字段名中文：</label>
				<div class="col-sm-8">
					<textarea name="targetColcnname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">来源表字段名英文：</label>
				<div class="col-sm-8">
					<textarea name="sourceColenname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">来源表字段名中文：</label>
				<div class="col-sm-8">
					<textarea name="sourceColcnname" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">字段英文关系：</label>
				<div class="col-sm-8">
					<textarea name="columEnrelations" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">字段中文关系：</label>
				<div class="col-sm-8">
					<textarea name="columCnrelations" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "etlsqlparase/etlsql"
		$("#form-etlsql-add").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-etlsql-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
