<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改资产主题')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bhnsassubject-edit" th:object="${cdmBhnsstdBhnsassubject}">
            <input name="id" th:field="*{id}" type="hidden">
           
				<div id="vertical-timeline"
					class="vertical-container light-timeline">
					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon navy-bg">
							<i class="fa fa-briefcase"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>基础属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">标准层次：</label>
								<div class="col-sm-8">
									<input name="busStdLevel" th:field="*{busStdLevel}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标准编号：</label>
								<div class="col-sm-8">
									<input name="busStdCode" th:field="*{busStdCode}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标准主题：</label>
								<div class="col-sm-8">
									<input name="busStdSubject" th:field="*{busStdSubject}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">一级分类：</label>
								<div class="col-sm-8">
									<input name="busLevOne" th:field="*{busLevOne}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二级分类：</label>
								<div class="col-sm-8">
									<input name="busLevTwo" th:field="*{busLevTwo}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">三级分类：</label>
								<div class="col-sm-8">
									<input name="busLevThree" th:field="*{busLevThree}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">中文名称：</label>
								<div class="col-sm-8">
									<input name="busCnName" th:field="*{busCnName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">英文名称：</label>
								<div class="col-sm-8">
									<input name="busEnName" th:field="*{busEnName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">常用名称：</label>
								<div class="col-sm-8">
									<input name="busNickName" th:field="*{busNickName}"
										class="form-control" type="text">
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon blue-bg">
							<i class="fa fa-file-text"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>业务属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">业务定义：</label>
								<div class="col-sm-8">
									<!--  <input name="busBussMean" th:field="*{busBussMean}" class="form-control" type="text"> -->
									<textarea name="busBussMean" th:field="*{busBussMean}" rows="5"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适用类型：</label>
								<div class="col-sm-8">
									<input name="busIsSuit" th:field="*{busIsSuit}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适用条件：</label>
								<div class="col-sm-8">
									<input name="busForceCondition" th:field="*{busForceCondition}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">制定依据：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="forceAccord" th:field="*{forceAccord}"
										rows="5" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">监管标志：</label>
								<div class="col-sm-8">
									<input name="busIsSupervision" th:field="*{busIsSupervision}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="busNote" th:field="*{busNote}" rows="3"
										class="form-control"></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon lazur-bg">
							<i class="fa fa-coffee"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>技术属性</h2>

							<div class="form-group">
								<label class="col-sm-3 control-label">数据类型：</label>
								<div class="col-sm-8">
									<select name="techDataType" class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_fldtype')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}" th:field="*{techDataType}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">度量单位：</label>
								<div class="col-sm-8">
									<input name="techMeasureUnit" th:field="*{techMeasureUnit}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据长度：</label>
								<div class="col-sm-8">
									<input name="techDataLength" th:field="*{techDataLength}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据精度：</label>
								<div class="col-sm-8">
									<input name="techDataPrecision" th:field="*{techDataPrecision}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">取值范围：</label>
								<div class="col-sm-8">
									<input name="techDatasScope" th:field="*{techDatasScope}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据格式：</label>
								<div class="col-sm-8">
									<input name="techDataFormat" th:field="*{techDataFormat}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公共代码主题：</label>
								<div class="col-sm-8">
									<input name="techPublicSubject" th:field="*{techPublicSubject}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">引用代码：</label>
								<div class="col-sm-8">
									<input name="techAccordCode" th:field="*{techAccordCode}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代码链接：</label>
								<div class="col-sm-8">
									<input name="techCodeLink" th:field="*{techCodeLink}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">校验规则：</label>
								<div class="col-sm-8">
									<input name="techCheckrule" th:field="*{techCheckrule}"
										class="form-control" type="text">
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon yellow-bg">
							<i class="fa fa-phone"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>管理属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">主管部门：</label>
								<div class="col-sm-8">
									<select name="manageBusinessDepartment"
										class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_bankdept')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"
											th:field="*{manageBusinessDepartment}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布状态：</label>
								<div class="col-sm-8">
									<select name="manageDeployStatus" class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_deploystatus')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}" th:field="*{manageDeployStatus}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input name="manageDeployTime" th:field="*{manageDeployTime}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="manageNote" th:field="*{manageNote}" rows="5"
										class="form-control"></textarea>
								</div>
							</div>

						</div>
					</div>


				</div>
	
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/bhnsassubject";
        $("#form-bhnsassubject-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bhnsassubject-edit').serialize());
            }
        }
    </script>
</body>
</html>
