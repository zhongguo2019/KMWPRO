<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增案例二数据标准')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zsyhallsubject-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">序号：</label>
                <div class="col-sm-8">
                    <input name="id" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准层次：</label>
                <div class="col-sm-8">
                    <input name="busStdLevel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准编号：</label>
                <div class="col-sm-8">
                    <input name="busStdCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准主题：</label>
                <div class="col-sm-8">
                    <select name="busStdSubject" class="form-control m-b" th:with="type=${@dict.getType('sys_cdm_stdsubject')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级分类：</label>
                <div class="col-sm-8">
                    <input name="busLevOne" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级分类：</label>
                <div class="col-sm-8">
                    <input name="busLevTwo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级分类：</label>
                <div class="col-sm-8">
                    <input name="busLevThree" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文名称：</label>
                <div class="col-sm-8">
                    <input name="busCnName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文名称：</label>
                <div class="col-sm-8">
                    <input name="busEnName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">常用名称：</label>
                <div class="col-sm-8">
                    <input name="busNickName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义：</label>
                <div class="col-sm-8">
                    <textarea name="busBussMean" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">适用类型：</label>
                <div class="col-sm-8">
                    <input name="busIsSuit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">适用条件：</label>
                <div class="col-sm-8">
                    <input name="busForceCondition" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">制定依据：</label>
                <div class="col-sm-8">
                    <textarea name="forceAccord" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">监管标志：</label>
                <div class="col-sm-8">
                    <input name="busIsSupervision" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="busNote" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据类型：</label>
                <div class="col-sm-8">
                    <select name="techDataType" class="form-control m-b" th:with="type=${@dict.getType('sys_cdm_fldtype')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">度量单位：</label>
                <div class="col-sm-8">
                    <input name="techMeasureUnit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据长度：</label>
                <div class="col-sm-8">
                    <input name="techDataLength" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据精度：</label>
                <div class="col-sm-8">
                    <input name="techDataPrecision" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">取值范围：</label>
                <div class="col-sm-8">
                    <input name="techDatasScope" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据格式：</label>
                <div class="col-sm-8">
                    <input name="techDataFormat" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公共代码主题：</label>
                <div class="col-sm-8">
                    <input name="techPublicSubject" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">引用代码：</label>
                <div class="col-sm-8">
                    <input name="techAccordCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代码链接：</label>
                <div class="col-sm-8">
                    <input name="techCodeLink" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校验规则：</label>
                <div class="col-sm-8">
                    <input name="techCheckrule" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主管部门：</label>
                <div class="col-sm-8">
                    <select name="manageBusinessDepartment" class="form-control m-b" th:with="type=${@dict.getType('sys_cdm_bankdept')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发布状态：</label>
                <div class="col-sm-8">
                    <select name="manageDeployStatus" class="form-control m-b" th:with="type=${@dict.getType('sys_cdm_deploystatus')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发布时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="manageDeployTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="manageNote" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行名称：</label>
                <div class="col-sm-8">
                    <input name="bankName" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/zsyhallsubject"
        $("#form-zsyhallsubject-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-zsyhallsubject-add').serialize());
            }
        }

        $("input[name='manageDeployTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
