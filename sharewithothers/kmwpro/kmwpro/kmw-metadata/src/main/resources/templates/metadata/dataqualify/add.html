<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增数据质量检核配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dataqualify-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类01对应的业务源系统名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag01" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类02对应的业务源系统主题分类：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag02" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类03是针对表的检查点，还是针对字段的检查点：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag03" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类04中文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag04" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类05英文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag05" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类06规则中文描述：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag06" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类07规则对应的效果检查部门银监，人民银行，行内经营：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag07" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类08版本号：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag08" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类09：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag09" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类10：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag10" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类11：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag11" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类12：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag12" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类13：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag13" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类14：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag14" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类15：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag15" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">检查规则英文表达SQL：</label>
                <div class="col-sm-8">
                    <textarea name="checkpntRulCndesc" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">检查规则中文表达：</label>
                <div class="col-sm-8">
                    <textarea name="checkpntRulEndesc" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查的实体中文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntChkEntityCnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查的实体英文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntChkEntityEnname" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/dataqualify"
        $("#form-dataqualify-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-dataqualify-add').serialize());
            }
        }
    </script>
</body>
</html>
