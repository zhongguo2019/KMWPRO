<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据质量检核配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dataqualify-edit" th:object="${cdmKfpDataqualify}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类01对应的业务源系统名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag01" th:field="*{checkpntTag01}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类02对应的业务源系统主题分类：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag02" th:field="*{checkpntTag02}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类03是针对表的检查点，还是针对字段的检查点：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag03" th:field="*{checkpntTag03}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类04中文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag04" th:field="*{checkpntTag04}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类05英文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag05" th:field="*{checkpntTag05}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类06规则中文描述：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag06" th:field="*{checkpntTag06}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类07规则对应的效果检查部门银监，人民银行，行内经营：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag07" th:field="*{checkpntTag07}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类08版本号：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag08" th:field="*{checkpntTag08}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类09：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag09" th:field="*{checkpntTag09}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类10：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag10" th:field="*{checkpntTag10}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类11：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag11" th:field="*{checkpntTag11}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类12：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag12" th:field="*{checkpntTag12}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类13：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag13" th:field="*{checkpntTag13}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类14：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag14" th:field="*{checkpntTag14}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查点分类15：</label>
                <div class="col-sm-8">
                    <input name="checkpntTag15" th:field="*{checkpntTag15}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">检查规则英文表达SQL：</label>
                <div class="col-sm-8">
                    <textarea name="checkpntRulCndesc" class="form-control">[[*{checkpntRulCndesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">检查规则中文表达：</label>
                <div class="col-sm-8">
                    <textarea name="checkpntRulEndesc" class="form-control">[[*{checkpntRulEndesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查的实体中文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntChkEntityCnname" th:field="*{checkpntChkEntityCnname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查的实体英文名称：</label>
                <div class="col-sm-8">
                    <input name="checkpntChkEntityEnname" th:field="*{checkpntChkEntityEnname}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/dataqualify";
        $("#form-dataqualify-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dataqualify-edit').serialize());
            }
        }
    </script>
</body>
</html>
