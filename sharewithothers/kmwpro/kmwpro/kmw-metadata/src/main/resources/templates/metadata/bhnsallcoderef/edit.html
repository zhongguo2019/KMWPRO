<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商业银行案例一数据标准所有主题码值对照')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bhnsallcoderef-edit" th:object="${cdmBhnsstdBhnsallsubjectBhnsallcoderef}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属主题：</label>
                <div class="col-sm-8">
                    <input name="codeSubject" th:field="*{codeSubject}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代码编号：</label>
                <div class="col-sm-8">
                    <input name="codeId" th:field="*{codeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准名称：</label>
                <div class="col-sm-8">
                    <input name="codeStdname" th:field="*{codeStdname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">编码取值：</label>
                <div class="col-sm-8">
                    <input name="codeValue" th:field="*{codeValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">编码说明：</label>
                <div class="col-sm-8">
                    <input name="codeDesc" th:field="*{codeDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="codeNote" th:field="*{codeNote}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/bhnsallcoderef";
        $("#form-bhnsallcoderef-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bhnsallcoderef-edit').serialize());
            }
        }
    </script>
</body>
</html>
