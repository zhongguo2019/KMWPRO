<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改案例一数据标准_所有主题')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-bhnsallsubject-edit"
			th:object="${cdmBhnsstdBhnsallsubject}">
			<input name="id" th:field="*{id}" type="hidden">
			<div id="ibox-content">
				<div id="vertical-timeline"
					class="vertical-container light-timeline">
					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon navy-bg">
							<i class="fa fa-briefcase"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>基础属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'> 数据标准为基础数据标准，包括客户、产品、协议、事件、机构、渠道、资产等7个主题数据标准。基础数据指业务活动和业务环节中直接产生而未经任何加工的数据，<br>如：客户中文名称、贷款基本利率等。</p>">标准层次：</label>
								<div class="col-sm-8">
									<input name="busStdLevel" th:field="*{busStdLevel}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>数据标准唯一识别码。采用分层编码方法，由标准主题英文缩写（2位大写字母）+5位数字顺序编码组成。  标准主题英文缩写统一为：<br>客户：CU(customer）<br>机构：BH(branch)<br>产品：PD(product)<br>协议：AG(agreement) <br>渠道：CH(channel） <br>资产：AS(asset)<br>事件：TR(transaction) </p>">标准编号：</label>
								<div class="col-sm-8">
									<input name="busStdCode" th:field="*{busStdCode}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>记录信息项归属的数据主题，包括：客户、机构、产品、协议、渠道、资产、事件。 </p>">标准主题：</label>


								<div class="col-sm-8">
									<input name="busStdSubject" th:field="*{busStdSubject}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">一级分类：</label>
								<div class="col-sm-8">
									<input name="busLevOne" th:field="*{busLevOne}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二级分类：</label>
								<div class="col-sm-8">
									<input name="busLevTwo" th:field="*{busLevTwo}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">三级分类：</label>
								<div class="col-sm-8">
									<input name="busLevThree" th:field="*{busLevThree}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>中文名称命名规则：<br>
1、有外部规范的，尽量采用外部规范的名称；<br>
2、无外部规范的，尽量采用行内通用的名称；<br>
3、多个规范、或系统同时涉及一个字段且名称不同的，遵循采用简洁易懂的命名原则；<br>
4、中文名称命名不宜过长，或出现特殊符号等。 </p>">中文名称：</label>
								<div class="col-sm-8">
									<input name="busCnName" th:field="*{busCnName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">英文名称：</label>
								<div class="col-sm-8">
									<input name="busEnName" th:field="*{busEnName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">常用名称：</label>
								<div class="col-sm-8">
									<input name="busNickName" th:field="*{busNickName}"
										class="form-control" type="text">
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon blue-bg">
							<i class="fa fa-file-text"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>业务属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>对信息项的业务含义和业务场景的详细描述信息。 </p>">业务定义：</label>
								<div class="col-sm-8">
									<!--  <input name="busBussMean" th:field="*{busBussMean}" class="form-control" type="text"> -->
									<textarea name="busBussMean" th:field="*{busBussMean}" rows="5"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>描述该信息项的采集要求，包括：<br>
1、强制：需强制性采集；<br>
2、条件强制：需根据适用条件说明采集；<br>
3、可选：需根据业务需求采集。 </p>">适用类型：</label>
								<div class="col-sm-8">
									<input name="busIsSuit" th:field="*{busIsSuit}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适用条件：</label>
								<div class="col-sm-8">
									<input name="busForceCondition" th:field="*{busForceCondition}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">制定依据：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="forceAccord" th:field="*{forceAccord}" rows="5"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">监管标志：</label>
								<div class="col-sm-8">
									<input name="busIsSupervision" th:field="*{busIsSupervision}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="busNote" th:field="*{busNote}" rows="3"
										class="form-control"></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon lazur-bg">
							<i class="fa fa-coffee"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>技术属性</h2>

							<div class="form-group">
								<label class="col-sm-3 control-label">数据类型：</label>
								<div class="col-sm-8">
									<select name="techDataType" class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_fldtype')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}" th:field="*{techDataType}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">度量单位：</label>
								<div class="col-sm-8">
									<input name="techMeasureUnit" th:field="*{techMeasureUnit}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据长度：</label>
								<div class="col-sm-8">
									<input name="techDataLength" th:field="*{techDataLength}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据精度：</label>
								<div class="col-sm-8">
									<input name="techDataPrecision" th:field="*{techDataPrecision}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">取值范围：</label>
								<div class="col-sm-8">
									<input name="techDatasScope" th:field="*{techDatasScope}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据格式：</label>
								<div class="col-sm-8">
									<input name="techDataFormat" th:field="*{techDataFormat}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公共代码主题：</label>
								<div class="col-sm-8">
									<input name="techPublicSubject" th:field="*{techPublicSubject}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" data-html="true"
									data-toggle="tooltip" data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>描述代码类信息项引用的代码标准编号。公共代码制定原则：
1、属于国标、行标的代码，尽量采用国标、行标标准；<br>
2、属于监管需要的代码，尽量采用监管定义；<br>
3、属于源系统自定义代码，采用主数据归属系统代码。 </p>">引用代码：</label>
								<div class="col-sm-8">
									<input name="techAccordCode" th:field="*{techAccordCode}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代码链接：</label>
								<div class="col-sm-8">
									<input name="techCodeLink" th:field="*{techCodeLink}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">校验规则：</label>
								<div class="col-sm-8">
									<input name="techCheckrule" th:field="*{techCheckrule}"
										class="form-control" type="text">
								</div>
							</div>
						</div>
					</div>

					<div class="vertical-timeline-block">
						<div class="vertical-timeline-icon yellow-bg">
							<i class="fa fa-phone"></i>
						</div>

						<div class="vertical-timeline-content">
							<h2>管理属性</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label" 
			                        data-html="true"
									data-toggle="tooltip" 
									data-trigger="click"
									data-placement="bottom"
									title="<p align='left'>描述该信息项归属的主管部门。主管部门确定原则如下：
                                      1、标准信息项对应的业务归口管理部门；<br>
                                      2、系统新增信息项时，主管部门为向系统提需求的业务部门；<br>
                                      3、标准信息项涉及多个部门的，一般归口到该条线业务主管部门或业务发生量大的部门管理。<br>
                                      4、有多个主管部门的信息项发生变更时，按行内实际业务场景，选择相应主管部门，必要时可召集多个主管部门确定此次信息项变更的主管部门； </p>">主管部门：</label>
								<div class="col-sm-8">
									<select name="manageBusinessDepartment"
										class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_bankdept')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"
											th:field="*{manageBusinessDepartment}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布状态：</label>
								<div class="col-sm-8">
									<select name="manageDeployStatus" class="form-control m-b"
										th:with="type=${@dict.getType('sys_cdm_deploystatus')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}" th:field="*{manageDeployStatus}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input name="manageDeployTime" th:field="*{manageDeployTime}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<!-- <textarea class="form-control" rows="3"></textarea> -->
									<textarea name="manageNote" th:field="*{manageNote}" rows="5"
										class="form-control"></textarea>
								</div>
							</div>

						</div>
					</div>


				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "metadata/bhnsallsubject";
		$("#form-bhnsallsubject-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-bhnsallsubject-edit')
						.serialize());
			}
		}

		$(function() {
			var options = {
				animation : true,
				trigger : 'click' //触发tooltip的事件
			}
			$("[data-toggle='tooltip']").tooltip(options);
			//$("[data-toggle='tooltip']").tooltip('show');//指定显示某一个tooltip//还可取值hide toggle
		});

		/* 	$(function () {
		          $('[data-toggle="tooltip"]').tooltip({
		                title: function(){
		                    var returnData = '';
		                     $.ajax('/yourcustomurl/', {
		                        async: false,
		                        success: function(data){
		                            returnData = data;
		                        }
		                    });
		                    return returnData;
		                },
		                html: true,
		                container: 'body',
		            })
		        })
		 */
	</script>
</body>
</html>
