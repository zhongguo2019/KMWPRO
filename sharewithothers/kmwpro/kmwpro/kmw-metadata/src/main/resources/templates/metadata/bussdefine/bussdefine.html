<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('银行束语定义集列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>业务主题：</p>
                                <input type="text" name="busSubject"/>
                            </li>
                            <li>
                                <p>一级分类：</p>
                                <input type="text" name="busLeve1"/>
                            </li>
                            <li>
                                <p>二级分类：</p>
                                <input type="text" name="busLeve2"/>
                            </li>
                            <li>
                                <p>三级分类：</p>
                                <input type="text" name="busLeve3"/>
                            </li>
                            <li>
                                <p>代码：</p>
                                <input type="text" name="busCode"/>
                            </li>
                            <li>
                                <p>中文名称：</p>
                                <input type="text" name="busCnname"/>
                            </li>
                            <li>
                                <p>英文名称：</p>
                                <input type="text" name="busEnname"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="metadata:bussdefine:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="metadata:bussdefine:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="metadata:bussdefine:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="metadata:bussdefine:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('metadata:bussdefine:edit')}]];
        var removeFlag = [[${@permission.hasPermi('metadata:bussdefine:remove')}]];
        var prefix = ctx + "metadata/bussdefine";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "银行束语定义集",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    field : 'busSubject', 
                    title : '业务主题'
                },
                {
                    field : 'busLeve1', 
                    title : '一级分类'
                },
                {
                    field : 'busLeve2', 
                    title : '二级分类',
                    visible: false 
                },
                {
                    field : 'busLeve3', 
                    title : '三级分类' ,
                    visible: false 
                },
                {
                    field : 'busCode', 
                    title : '代码'
                },
                {
                    field : 'busCnname', 
                    title : '中文名称'
                },
                {
                    field : 'busEnname', 
                    title : '英文名称'
                },
                {
                    field : 'busMean1', 
                    title : '业务定义一',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }

                },
                {
                    field : 'busMean2', 
                    title : '业务定义二',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }                        

                },
                {
                    field : 'busMean3', 
                    title : '业务定义三',
                    visible: false  ,                    
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }                        

                },
                {
                    field : 'busMean4', 
                    title : '业务定义四',
                    visible: false  ,                    
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }                        

                },
                {
                    field : 'busMean5', 
                    title : '业务定义五',
                    visible: false  ,                    
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }                        

                },
                {
                    field : 'busFitEnv', 
                    title : '适用场景',
                    visible: false  ,                    
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }                        

                },
                {
                    field : 'busAccord', 
                    title : '参考来源',
                    visible: false  ,                    
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'busUseDept', 
                    title : '使用部门',
                    visible: false  ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'busNote', 
                    title : '使用部门',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
