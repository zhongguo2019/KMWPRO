    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('metadata:bhnsbhsubject:edit')}]];
        var removeFlag = [[${@permission.hasPermi('metadata:bhnsbhsubject:remove')}]];
        var prefix = ctx + "metadata/bhnsbhsubject";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "机构主题",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'busStdLevel', 
                    title : '标准层次',
                    visible: false
                },
                {
                    field : 'busStdCode', 
                    title : '标准编号',
                    visible: true
                },
                {
                    field : 'busStdSubject', 
                    title : '标准主题',
                    visible: false
                },
                {
                    field : 'busLevOne', 
                    title : '一级分类'
                },
                {
                    field : 'busLevTwo', 
                    title : '二级分类',
                    visible: false
                },
                {
                    field : 'busLevThree', 
                    title : '三级分类',
                    visible: false
                },
                {
                    field : 'busCnName', 
                    title : '中文名称'
                },
                {
                    field : 'busEnName', 
                    title : '英文名称'
                },
                {
                    field : 'busNickName', 
                    title : '常用名称',
                    visible: false
                },
                {
                    field : 'busBussMean', 
                    title : '业务定义',
                    visible: false,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'busIsSuit', 
                    title : '适用类型',
                    visible: false
                },
                {
                    field : 'busForceCondition', 
                    title : '适用条件',
                    visible: false
                },
                {
                    field : 'forceAccord', 
                    title : '制定依据',
                    visible: false,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'busIsSupervision', 
                    title : '监管标志',
                    visible: false
                },
                {
                    field : 'busNote', 
                    title : '备注',
                    visible: false
                },
                {
                    field : 'techDataType', 
                    title : '数据类型',
                    visible: false
                },
                {
                    field : 'techMeasureUnit', 
                    title : '度量单位',
                    visible: false
                },
                {
                    field : 'techDataLength', 
                    title : '数据长度',
                    visible: false
                },

                    title : '数据精度',
                    visible: false
                },
                {
                    field : 'techDatasScope', 
                    title : '取值范围',
                    visible: false
                },
                {
                    field : 'techDataFormat', 
                    title : '数据格式',
                    visible: false
                },
                {
                    field : 'techPublicSubject', 
                    title : '公共代码主题',
                    visible: false
                },
                {
                    field : 'techAccordCode', 
                    title : '引用代码',

                },
                {

                    visible: false
                },
                {
                    field : 'techCheckrule',

                {
                    field : 'manageDeployStatus', 
                    title : '发布状态',
                    visible: false

                {
                    field : 'manageDeployTime',

                    visible: false

                {
                    field : 'manageNote', 
                    title : '备注',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
