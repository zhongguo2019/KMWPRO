<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增银行束语定义集')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bussdefine-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务主题：</label>
                <div class="col-sm-8">
                    <input name="busSubject" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级分类：</label>
                <div class="col-sm-8">
                    <input name="busLeve1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级分类：</label>
                <div class="col-sm-8">
                    <input name="busLeve2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级分类：</label>
                <div class="col-sm-8">
                    <input name="busLeve3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代码：</label>
                <div class="col-sm-8">
                    <input name="busCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文名称：</label>
                <div class="col-sm-8">
                    <input name="busCnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文名称：</label>
                <div class="col-sm-8">
                    <input name="busEnname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义一：</label>
                <div class="col-sm-8">
                    <textarea name="busMean1" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义二：</label>
                <div class="col-sm-8">
                    <textarea name="busMean2" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义三：</label>
                <div class="col-sm-8">
                    <textarea name="busMean3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义四：</label>
                <div class="col-sm-8">
                    <textarea name="busMean4" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务定义五：</label>
                <div class="col-sm-8">
                    <textarea name="busMean5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">适用场景：</label>
                <div class="col-sm-8">
                    <textarea name="busFitEnv" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参考来源：</label>
                <div class="col-sm-8">
                    <textarea name="busAccord" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">使用部门：</label>
                <div class="col-sm-8">
                    <textarea name="busUseDept" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">使用部门：</label>
                <div class="col-sm-8">
                    <textarea name="busNote" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "metadata/bussdefine"
        $("#form-bussdefine-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-bussdefine-add').serialize());
            }
        }
    </script>
</body>
</html>
